@(amenities : List[Amenity], startingLatitude : Double, startingLongitude : Double, locations : Html,
businessName : String, businessAddress : String, businessType : String, businessPhoto : String, businessZipCode : String)
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/menu.css">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/MapContainer.css">
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/amenityBackground.css">
    <link rel="stylesheet" href="/assets/lib/leaflet/dist/leaflet.css">
    <script src="/assets/lib/leaflet/dist/leaflet.js" type="text/javascript"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
@NavBar.render

<div class="mapContainer">
<div id="mapid" style="width: 1520px; height: 635px;"></div>
<script id="map" type="text/javascript" src="/assets/javascripts/amenityMap.js"
        data-lat="@startingLatitude"
        data-long="@startingLongitude"
        data-locations='@locations'
        data-name="@businessName"
        data-address="@businessAddress"
        data-industry="@businessType"
        data-photo="@businessPhoto"
        data-zipCode="@businessZipCode"
>
</script>
</div>

</body>
</html>
